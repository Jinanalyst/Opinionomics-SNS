<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Opinionomics - Decentralized Social Network on Solana</title>
    <meta name="title" content="Opinionomics - Decentralized Social Network on Solana" />
    <meta name="description" content="Join Opinionomics, the first write-to-earn social media platform built on Solana. Share opinions, earn OPIN tokens, and own your digital identity in a truly decentralized network." />
    <meta name="keywords" content="solana, social media, web3, decentralized, blockchain, cryptocurrency, OPIN token, write to earn, social network" />
    <meta name="author" content="Opinionomics" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://opinionomics.com/" />
    <meta property="og:title" content="Opinionomics - Decentralized Social Network on Solana" />
    <meta property="og:description" content="Join the first write-to-earn social media platform built on Solana. Share opinions, earn OPIN tokens, and own your digital identity." />
    <meta property="og:image" content="https://opinionomics.com/og-image.png" />
    <meta property="og:site_name" content="Opinionomics" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://opinionomics.com/" />
    <meta property="twitter:title" content="Opinionomics - Decentralized Social Network on Solana" />
    <meta property="twitter:description" content="Join the first write-to-earn social media platform built on Solana. Share opinions, earn OPIN tokens, and own your digital identity." />
    <meta property="twitter:image" content="https://opinionomics.com/twitter-image.png" />
    <meta property="twitter:creator" content="@opinionomics" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    <link rel="canonical" href="https://opinionomics.com/" />
    
    <!-- Schema.org markup for Google+ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SocialMediaPosting",
      "name": "Opinionomics",
      "description": "Decentralized social network built on Solana blockchain",
      "url": "https://opinionomics.com",
      "sameAs": [
        "https://twitter.com/opinionomics",
        "https://github.com/opinionomics"
      ],
      "publisher": {
        "@type": "Organization",
        "name": "Opinionomics",
        "logo": {
          "@type": "ImageObject",
          "url": "https://opinionomics.com/logo.png"
        }
      }
    }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/opinionomics-logo.png" as="image" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://api.mainnet-beta.solana.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
